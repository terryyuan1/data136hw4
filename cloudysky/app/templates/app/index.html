<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    a { margin: 0 .5em; }
  </style>
</head>
<body>
  <h1>{{ bio|safe }}</h1>

  <p>
    Current user:
    {% if current_user %}
      <strong>{{ current_user.username }}</strong>
      ({{ current_user.email }})
    {% else %}
      <em>Not logged in</em>
    {% endif %}
  </p>

  <p>Current time: {{ current_time }}</p>

  <p>
    <a href="{% url 'index' %}">Home</a>
    {% if not current_user %}
      <a href="{% url 'new_user' %}">Sign up</a>
      <a href="{% url 'login' %}">Log in</a>
    {% endif %}
  </p>
</body>
</html>
