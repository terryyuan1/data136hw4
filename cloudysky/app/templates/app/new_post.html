{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Post</h2>
    <form action="{% url 'app:create_post' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="form-group mt-3">
            <label>Post Type:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="post_type" id="public" value="public" checked>
                <label class="form-check-label" for="public">Public</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="post_type" id="private" value="private">
                <label class="form-check-label" for="private">Private</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Post</button>
    </form>
</div>
{% endblock %}
